# cc-workflow 自动化配置

## 基本信息

project_name: cc-workflow
version: 1.0.0

## 通知配置

notification:
  enabled: false  # 待配置
  channel: dingtalk  # dingtalk / wecom / email
  webhook: ""

## 流程配置

workflow:
  # 风险评估维度
  risk_assessment:
    dimensions:
      - name: 影响范围
        weight: 0.4
        options:
          - label: 单模块
            score: 1
          - label: 多模块
            score: 2
          - label: 全系统
            score: 3
      - name: 技术复杂度
        weight: 0.3
        options:
          - label: 简单
            score: 1
          - label: 中等
            score: 2
          - label: 复杂
            score: 3
      - name: 业务风险
        weight: 0.3
        options:
          - label: 低
            score: 1
          - label: 中
            score: 2
          - label: 高
            score: 3

  # 风险等级与流程映射
  risk_levels:
    low:
      threshold: 1.5
      skip_reviews: [P2, P4, P6, P8]  # 可跳过的评审点
    medium:
      threshold: 2.0
      skip_reviews: []
    high:
      threshold: 3.0
      skip_reviews: []
      require: [P13]  # 必须的评审点

## Git 集成

git:
  main_branch: main
  issue_prefix: "IDEAL-"

## Skills 配置

skills:
  location: .claude/skills
  naming_convention: "ideal-{domain?}-{function}"
