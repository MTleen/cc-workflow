name: Auto Create PR

on:
  push:
    branches:
      - 'feature/**'
      - 'docs/**'
      - 'fix/**'
    branches-ignore:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get branch name
        id: branch
        run: echo "name=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Check if PR exists
        id: check-pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_EXISTS=$(gh pr list --head "${{ steps.branch.outputs.name }}" --state open --json number --jq 'length')
          echo "exists=$PR_EXISTS" >> $GITHUB_OUTPUT

      - name: Generate PR title and body
        id: pr-content
        if: steps.check-pr.outputs.exists == '0'
        run: |
          # Get the last commit message as PR title
          PR_TITLE=$(git log -1 --pretty=%s)
          echo "title=$PR_TITLE" >> $GITHUB_OUTPUT

          # Generate PR body
          cat << 'EOF' > pr_body.md
          ## 变更概述

          此 PR 由 GitHub Actions 自动创建。

          ## 变更内容

          请查看 commit 历史了解详细变更。

          ## 检查清单

          - [ ] 代码已自测
          - [ ] 测试用例已通过
          - [ ] 文档已更新
          EOF

      - name: Create Pull Request
        if: steps.check-pr.outputs.exists == '0'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --title "${{ steps.pr-content.outputs.title }}" \
            --body-file pr_body.md \
            --base main
