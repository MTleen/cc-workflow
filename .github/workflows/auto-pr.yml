name: Auto Create PR

on:
  push:
    branches:
      - 'feature/**'
      - 'docs/**'
      - 'fix/**'

permissions:
  contents: read
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get branch name
        id: branch
        run: echo "name=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Check if PR exists
        id: check-pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_EXISTS=$(gh pr list --head "${{ steps.branch.outputs.name }}" --state open --json number --jq 'length')
          echo "exists=$PR_EXISTS" >> $GITHUB_OUTPUT

      - name: Generate PR content
        id: pr-content
        if: steps.check-pr.outputs.exists == '0'
        run: |
          # Get the last commit message as PR title
          PR_TITLE=$(git log -1 --pretty=%s)
          echo "title=$PR_TITLE" >> $GITHUB_OUTPUT

          # Get all commits in this branch vs main
          COMMITS=$(git log main..HEAD --pretty=format:"- %s" 2>/dev/null || git log -1 --pretty=format:"- %s")

          # Get changed files summary
          CHANGED_FILES=$(git diff main...HEAD --stat 2>/dev/null | tail -1 || echo "N/A")

          # Get file list
          FILE_LIST=$(git diff main...HEAD --name-only 2>/dev/null | head -20 || echo "N/A")
          FILE_COUNT=$(git diff main...HEAD --name-only 2>/dev/null | wc -l || echo "1")

          # Generate PR body
          cat << EOF > pr_body.md
          ## 变更概述

          $(echo "$PR_TITLE")

          ## 变更内容

          ### Commits

          $COMMITS

          ### 文件变更

          共 ${FILE_COUNT} 个文件变更：

          \`\`\`
          $FILE_LIST
          \`\`\`

          $CHANGED_FILES

          ## 检查清单

          - [ ] 代码已自测
          - [ ] 测试用例已通过
          - [ ] 文档已更新
          EOF

      - name: Create Pull Request
        if: steps.check-pr.outputs.exists == '0'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --title "${{ steps.pr-content.outputs.title }}" \
            --body-file pr_body.md \
            --base main
